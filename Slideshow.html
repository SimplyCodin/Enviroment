<!doctype HTML>
<html>
    <head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <!-- JQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kadwa:400,700|Oswald:300,400,700&amp;subset=latin-ext" rel="stylesheet">
        <script>
            $(document).ready(function () {
                $('.carousel.carousel-slider').carousel({fullWidth: true});
            });
        </script>
    </head>
    <body>
        <div class="carousel carousel-slider center" data-indicators="true" style="height: 420px;width: 620px;">
            <div class="carousel-fixed-item center">
                <a class="btn-floating waves-effect blue-grey black-text darken-text-2" onclick="$('.carousel').carousel('prev');">
                    <i class="material-icons">keyboard_arrow_left</i>
                </a>
                <a class="btn-floating waves-effect blue-grey black-text darken-text-2" onclick="">
                    <i class="material-icons">play_arrow</i>
                </a>
                <a class="btn-floating waves-effect blue-grey black-text darken-text-2" onclick="$('.carousel').carousel('next')">
                    <i class="material-icons">keyboard_arrow_right</i>
                </a>
            </div>
            <div class="carousel-item" href="#one!" height="420px" width="620px">
                <video class="slide1" id="one" controls preload="auto" height="420px" width="620px">
                    <source src="TCOT.mp4" type="video/mp4">
                    Text Version: https://goo.gl/kPSFPo
                </video>
            </div>
            <div class="carousel-item" href="#two!" height="420px" width="620px">
                <video class="slide1" id="two" controls preload="auto">
                    <source src="Compost.mp4" type="video/mp4">
                    Text Version: https://goo.gl/KkAqj0
                </video>
            </div>
        </div>
    </body>
</html>
